<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarHub — Автомобильный портал</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">CarHub</div>
            <div class="nav-links">
                <a href="{% url 'core:car_list' %}">Главная</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'core:car_create' %}">+ Добавить объявление</a>
                    <span>Привет, {{ user.username }}!</span>
                    <form action="{% url 'core:logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Выйти</button>
                    </form>
                {% else %}
                    <a href="{% url 'admin:login' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 CarHub — Курсовой проект по Django</p>
        </div>
    </footer>
</html>
